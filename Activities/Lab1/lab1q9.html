<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pete's Pizza Delivery Online Order Form</title>
</head>
<body>
<center><h1>Pete's Pizza Delivery</h1></center>
<center><h2>Online Order Form</h2></center>
<form name="petes_pizza_delivery_online_order_form" type="text/html">
<label for="name">*Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="tel">*Tel:</label>
<input type="tel" id="tel" name="tel" required><br><br>
<label for="address">*Address:</label>
<input type="text" id="address" name="address" required><br><br>
<label for="towncity">*Town/city:</label>
<input type="text" id="towncity" name="towncity" required><br><br>
<label for="postcode">*Postcode:</label>
<input type="text" id="postcode" name="postcode" required><br><br>
<label for="email">*Email:</label>
<input type="email" id="email" name="email" required><br><br>
<p><strong>Required fields</strong></p>
<label for="topping">Topping:</label><br>
<input type="radio" id="margherita" name="topping" value="margherita">
<label for="margherita">Margherita</label><br>
<input type="radio" id="meat_feast" name="topping" value="meat_feast">
<label for="meat_feast">Meat Feast</label><br>
<input type="radio" id="four_seasons" name="topping" value="four_seasons">
<label for="four_seasons">Four Seasons</label><br><br>
<label for="size">Size:</label><br>
<input type="radio" id="small" name="size" value="small">
<label for="small">Small</label><br>
<input type="radio" id="medium" name="size" value="medium">
<label for="medium">Medium</label><br>
<input type="radio" id="large" name="size" value="large">
<label for="large">Large</label><br><br>
<label for="extras">Extras:</label><br>
<input type="checkbox" id="mushrooms" name="extras" value="mushrooms">
<label for="mushrooms">Mushrooms</label><br>
<input type="checkbox" id="green_peppers" name="extras" value="green_peppers">
<label for="green_peppers">Green peppers</label><br>
<input type="checkbox" id="anchovies" name="extras" value="anchovies">
<label for="anchovies">Anchovies</label><br>
<input type="checkbox" id="extra_cheese" name="extras" value="extra_cheese">
<label for="extra_cheese">Extra cheese</label><br><br>
<label for="preferred_delivery_time">Preferred delivery time:</label>
<input type="time" id="preferred_delivery_time" name="preferred_delivery_time"><br><br><label for="delivery_instructions">Delivery instructions:</label><br>
<textarea id="delivery_instructions" name="delivery_instructions" rows="4"
cols="50"></textarea><br><br>
<input type="submit" value="Submit order">
</form>
</body>
</html>
