<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    background-image: url("https://img.lovepik.com/background/20211102/small/lovepik-3d-abstract-background-mobile-wallpaper-image_400851205.jpg");
  }
  
  form {
    background-color: #9c3333;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(154, 22, 22, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .error {
    color: red;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>


<form id="signinForm" onsubmit="return validateForm()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <span id="usernameError" class="error"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>
  </div>
  <button type="submit">Sign In</button>
</form>

<script>
function validateForm() {
  var isValid = true;

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Username validation
  if (username === "") {
    document.getElementById("usernameError").textContent = "Username is required";
    isValid = false;
  } else {
    document.getElementById("usernameError").textContent = "";
  }

  // Password validation (can add more conditions like minimum length)
  if (password === "") {
    document.getElementById("passwordError").textContent = "Password is required";
    isValid = false;
  } else {
    document.getElementById("passwordError").textContent = "";
  }

  return isValid;
}
</script>

</body>
</html>
