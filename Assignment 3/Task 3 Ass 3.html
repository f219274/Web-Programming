<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e272e, #485460);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .clock-label {
      font-size: 0.9em;
      color: #ffffff;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .clock {
      font-size: 1.8em;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clock span {
      display: inline-block;
      margin: 0 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .clock div {
      flex: 1;
    }
    .clock div:last-child {
      margin-left: 10px;
    }
    .current-time {
      font-size: 1.7em;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <h2 class="current-time">This is Current Time</h2>
    <div class="clock">
      <div>
        <div class="clock-label">Hours</div>
        <span id="hrs">00</span>
      </div>
      <div>
        <div class="clock-label">Minutes</div>
        <span id="mins">00</span>
      </div>
      <div>
        <div class="clock-label">Seconds</div>
        <span id="secs">00</span>
      </div>
      <div>
        <div class="clock-label">Period</div>
        <span id="per">AM</span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function updateTime() {
        var d = new Date(),
            h = d.getHours(),
            p = h >= 12 ? 'PM' : 'AM';
        h = (h % 12) || 12;
        var m = d.getMinutes().toString().padStart(2, '0'),
            s = d.getSeconds().toString().padStart(2, '0');
        $('#hrs').text(h);
        $('#mins').text(m);
        $('#secs').text(s);
        $('#per').text(p);
      }
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
