<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    font-family: Georgia, serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  h2, h1 {
    margin-top: 20px;
    color: #00d5ff;
    font-family: Georgia, serif;
  }

  .banner-img img {
    padding: 5%;
    width: 400px; 
    height: 150px; 
  }

  .choices {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .choice {
    margin: 0 10px;
    cursor: pointer;
  }

  .result {
    margin-top: 20px;
    font-size: 2em;
    font-weight: bold;
    color: #00c8ff;
  }

  .score {
    margin-top: 20px;
    font-size: 2em;
    color: #06fd06;
    font-weight: bold;
  }

  .hand {
    width: 100px;
    height: 100px;
    margin: 10px;
    filter: hue-rotate(270deg);
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    margin-top: 20px;
  }

  .highlight {
    background-color: #00a6ff;
    padding: 5px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="banner-img">
  <img src="lets play.png" alt="">
</div>

<input type="text" id="nameInput" placeholder="Input Your Name Please">

<div class="choices">
  <div class="choice" data-choice="rock"><img class="hand" src="rocks.png" alt="Rock"></div>
  <div class="choice" data-choice="paper"><img class="hand" src="papers.png" alt="Paper"></div>
  <div class="choice" data-choice="scissors"><img class="hand" src="scissorss.png" alt="Scissors"></div>
</div>

<div class="result"></div>
<div class="score">Score: <span id="score">0</span></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var choices = ['rock', 'paper', 'scissors'];
    var score = 0;
    var trials = 0;
    var wins = 0;
    var userName = '';

    $('#nameInput').change(function() {
      userName = $(this).val();
    });

    $('.choice').click(function() {
      var userChoice = $(this).data('choice');
      var computerChoice = choices[Math.floor(Math.random() * choices.length)];

      var result;
      if (userChoice === computerChoice) {
        result = "Tie!";
      } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                 (userChoice === 'paper' && computerChoice === 'rock') ||
                 (userChoice === 'scissors' && computerChoice === 'paper')) {
        result = userName + "Wins!";
        score++;
        wins++;
      } else {
        result = "Computer Wins!";
        score--;
      }

      trials++;
      $('.result').text(result);
      $('#score').text(score);

      if (trials >= 5) {
        if (userName !== '' && wins >= 3) {
          $('.result').text(userName + " Wins!");
        } else {
          $('.result').text("Game Over!");
        }
        $('.choices').hide();
      }
    });
  });
</script>

</body>
</html>
